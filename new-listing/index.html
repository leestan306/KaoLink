<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaoLink - Add New Listing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="logo">
          <h1>KaoLink</h1>
        </div>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/listings/index.html">Listings</a></li>
          <li><a href="/new-listing/index.html">New Listing</a></li>
          <li><a href="/about/index.html">About</a></li>
        </ul>
      </nav>
    </header>
    <!-- New Listing Form -->
    <section
      class="new-listing"
      style="
        background-image: url('/hero.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="form-container">
        <h2>Add a New Listing</h2>
        <form id="newListingForm">
          <div class="grid-container">
            <!-- Left Column -->
            <div>
              <label for="name">Property Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="location">Location:</label>
              <input type="text" id="location" name="location" required />

              <label for="price">Price:</label>
              <input type="number" id="price" name="price" required />

              <label for="bedrooms">Number of Bedrooms:</label>
              <input type="number" id="bedrooms" name="bedrooms" required />

              <label for="bathrooms">Number of Bathrooms:</label>
              <input type="number" id="bathrooms" name="bathrooms" required />
            </div>
            <!-- Right Column -->
            <div>
              <label for="size">Property Size (sq ft):</label>
              <input type="number" id="size" name="size" required />

              <label for="type">Property Type:</label>
              <select id="type" name="type" required>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
                <option value="Condo">Condo</option>
              </select>

              <label for="image">Upload Property Image:</label>
              <input type="file" id="image" accept="image/*" required />

              <div class="image-preview">
                <img id="imagePreview" src="" alt="Image Preview" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn-add">Add Listing</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 KaoLink. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
